# MODE IMPLEMENTATION (DPMS)
# -------------------------------------

# One display
#BIND     MOD    KEY       DISPATCHER       VALUE
bind =    ,      a,        dpms,            on  $screen1
bind =    ,      a,        dpms,            off $screen2
bind =    ,      a,        dpms,            off $screen3
bind =    ,      a,        dpms,            off $screen4

# Two displays
#BIND     MOD    KEY       DISPATCHER       VALUE
bind =    ,      r,        dpms,            on  $screen1
bind =    ,      r,        dpms,            on  $screen2
bind =    ,      r,        dpms,            off $screen3
bind =    ,      r,        dpms,            off $screen4

# Three displays
#BIND     MOD    KEY       DISPATCHER       VALUE
bind =    ,      s,        dpms,            on  $screen1
bind =    ,      s,        dpms,            on  $screen2
bind =    ,      s,        dpms,            on  $screen3
bind =    ,      s,        dpms,            off $screen4

# Four displays
#BIND     MOD    KEY       DISPATCHER       VALUE
bind =    ,      t,        dpms,            on $screen1
bind =    ,      t,        dpms,            on $screen2
bind =    ,      t,        dpms,            on $screen3
bind =    ,      t,        dpms,            on $screen4

# Exit conditions
#BIND     MOD    KEY       DISPATCHER       VALUE
bind =    ,      escape,   submap,          reset
bind =    ,      a,        submap,          reset
bind =    ,      r,        submap,          reset
bind =    ,      s,        submap,          reset
bind =    ,      t,        submap,          reset

